<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Lesson9</title>
   </head>
   <body>
      <h1>Shapes</h1>
      <!-- Circle and rectangel-->
      <svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 400 800" fill="none">
         <circle cx="100" cy="100" r="80" fill="blue" stroke="yellow" stroke-width="5"></circle>
         <rect x="200" y="200" width="100" height="200" fill="limegreen" stroke="green" stroke-width="10"></rect>
      </svg>
      <!-- Triangles-->
      <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 500 500">
         <polygon points="100 30,200 200,0 200" fill="salmon"></polygon>
         <polygon points="300 200 ,480 300,300 400" fill="beige"></polygon>
      </svg>
   </body>
</html>
